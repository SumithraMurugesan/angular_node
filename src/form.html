<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in html learing form</title>
</head>
<body>
    <div>
    <form method="post">
        <div>
            <label>message</label>
            <input title="enter the message" id="msg">
            <button type="submit" class="btn">
                create
            </button>
        </div>
        <div>
            base65 encoded text:
            <label id="msg1"></label>
        </div>
    </form>
</div>
<script>
    document.querySelector('form').addEventListener( 'submit', event => 
			{
				event.preventDefault();
				const input = document.querySelector('#msg');
				const encrypted = btoa(input.value);
				const node_label = document.querySelector('#msg1');
				node_label.innerHTML = encrypted;				
			} ) ;

</script>
</body>
</html>
