<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
    <body>
        <h2>Registration Form</h2>
    <form action="https://www.google.com" method="post">
        <div>
            <label name="lblfristname">
                First Name:
            </label>
            <input type="text" name="txtfristname" placeholder="First Name" autofocus>
        </div><br><br>
        
        <div>
            <label name="lbllastname">
                Last Name:
            </label>
            <input type="text" name="txtlastname" placeholder="Last Name">
        </div><br><br>

        <div>
            <label name="lblgender">
                Gender
            </label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female

        </div><br><br>

        <div>
            <label Dob="lbldob">
                DOB
            </label>
            <input type="date" name="dateDob">
        </div><br><br>

        <div>
            <label name="lblemail">
                E-mail
            </label>
            <input type="text" name="txtemail" placeholder="adc@gmail.com">
        </div><br><br>
        
        <div>
            <label name="lbladdress">
                Address line
            </label>
            <input type="text" name="txtaddress" placeholder="Enter your address  here">
        </div><br><br>
        <div>
            <label name="lblcity">
                City
            </label>
            <input type="text" name="txtcity" placeholder="Enter your city here">
        </div><br><br>
        <div>
            <label name="lblstate">
                State
            </label>
            <input type="text" name="txtstate" placeholder="Enter your state here">
        </div><br><br>
        <div>
            <label name="lblpincode">
                Pin code
            </label>
            <input type="text" name="txtpincode" placeholder="Enter your pincode here">
        </div><br><br>
        
        <div>
            <label name="lblmobileno">
                Mobile no
            </label>
            <input type="text" name="txtmobileno" placeholder="Enter your mobile no here">
        </div><br><br>

        <div>
            <input type="submit" value="Register">
        </div>
        </form>
</body>

</html>
