<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);}
  </style>
</head>
<body>

    <div class="logo-container">
      <div class="logo-img"><img src="..//fylo-data-storage-component-master/images/logo.svg"></div>
      <div class="folder-container">
        <img src="..//fylo-data-storage-component-master/images/icon-document.svg">
        <img src="..//fylo-data-storage-component-master/images/icon-folder.svg">
        <img src="..//fylo-data-storage-component-master/images/icon-upload.svg">

      </div>

    </div>
    <div class="top-container">185 <span>GB Left </span></div>

  <div class="range-container">
      <div class="text">You’ve used <b>815 GB</b> of your storage</div>

        <div class="range-box">
           <div class="range">
             <div class="dot"></div>
           </div>
        </div>
        
          <p> 0GB 1000GB</p>
          
      
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sumithra</a>.
  </div>
</body>
</html>
