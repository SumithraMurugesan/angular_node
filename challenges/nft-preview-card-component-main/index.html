<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="../../themes/nft-preview-card-style.css">
</head>

<body>
  <main>
    <section class="nft-card">
      <div class="nft-container">
        <img class="card-img" src="..//nft-preview-card-component-main/images/image-equilibrium.jpg" alt="nft image">
        <a href="#" class="card-title">
          <h1>Equilibrium &num;3429</h1>
        </a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info-container">
          <div class="info-container">
            <img src="..//nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum">
            <span class="value">0.041 ETH</span>
          </div>
          <div class="info-container">
            <img src="..//nft-preview-card-component-main/images/icon-clock.svg" alt="clock">
            <span class="time">3 days left</span>
          </div>
        </div>
        <div class="creator-container">
          <img class="avatar-img" src="..//nft-preview-card-component-main/images/image-avatar.png" alt="user avatar">
          <p>Creation of <a href="#" class="white-text">Jules Wyvern</a></p>
        </div>
    </section>
  </main>
</body>

</html>
